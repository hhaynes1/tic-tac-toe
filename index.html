<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <div class="page-container">
        <div class="win-banner"></div>
        <div class="gameboard">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>

        <div class="name-card">
            <div class="player player-one-card">
                <div id="player-one">Player 1</div>
                <div class="score">Score: <span id="score-one">0</span></div>
            </div>
            <div class="player player-two-card">
                <div id="player-two">Player 2</div>
                <div class="score">Score: <span id="score-two">0</span></div>
            </div>
        </div>
        <button id="reset-button">Reset</button>
    </div>

    <script src="./script.js"></script>
</body>

</html>
